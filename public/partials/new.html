<div class="page-header">
	<h4>新建投票</h4>
</div>

<!-- <form ng-submit="createPoll()"> -->
<form role="form">
	<div class="form-group">
		<label for="pollQuestion">题目</label>
		<input type="text" class="form-control" ng-model="poll.question" id="pollQuestion" placeholder="输入投票题目">
	</div>
	<div class="form-group">
		<label>选项</label>
		<div ng-repeat="choice in poll.choices">
			<input type="text" class="form-control" ng-model="choice.text" placeholder="输入第 {{$index + 1}} 个选项">
			<br>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-default" ng-click="addChoice()">
				<span class="glyphicon glyphicon-plus"></span>
				新增选项
			</button>
		</div>
	</div>
	<p><hr></p>
	<div class="row">
		<div class="col-xs-6">
			<a href="#/polls" class="btn btn-default" role="button">
				<span class="glyphicon glyphicon-arrow-left"></span>
				返回投票首页
			</a>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-primary" type="submit" ng-click="createPoll()">创建题目 &raquo;</button>
		</div>
	</div>
</form>
